<!DOCTYPE html>

<html>
    <head>
        <title>BLOG APP</title>
    </head>
    <body>
        <h1>WELCOME TO MY BLOG</h1>

        <div>
            {% for post in posts %}
                <h1>{{ post.title }}</h1>
                <p>{{ post.author }}</p>
                <p>{{ post.body }}</p>
            {% endfor %}
        </div>
    </body>
</html>
